<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéì Student Grade Calculator</title>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(to right, #ff512f, #dd2476);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 2px solid #b2ebf2;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #f12711, #f5af19);
    }

    .card {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: #e1f5fe;
      border-left: 6px solid #039be5;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .grade {
      color: #2e7d32;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üéì Student Grade Calculator</h1>

  <div class="container">
    <input type="text" id="name" placeholder="Enter Student Name" />
    <input type="text" id="roll" placeholder="Enter Roll Number" />
    <input type="number" id="marks" placeholder="Enter Marks (0-100)" />
    <button onclick="calculateGrade()">Submit</button>

    <div id="result"></div>
  </div>

  <script>
    class Student {
      constructor(name, rollNo, marks) {
        this.name = name;
        this.rollNo = rollNo;
        this.marks = marks;
      }

      getGrade() {
        const m = this.marks;
        if (m >= 90) return "A";
        else if (m >= 75) return "B";
        else if (m >= 60) return "C";
        else if (m >= 40) return "D";
        else return "F";
      }
    }

    function calculateGrade() {
      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();
      const marks = parseInt(document.getElementById("marks").value);

      if (!name || !roll || isNaN(marks)) {
        alert("Please fill all fields correctly!");
        return;
      }

      const student = new Student(name, roll, marks);
      const { name: n, rollNo: r, marks: m } = student;
      const grade = student.getGrade();

      document.getElementById("result").innerHTML = `
        <div class="card">
          üßë <strong>Name:</strong> ${n}<br>
          üÜî <strong>Roll No:</strong> ${r}<br>
          üìù <strong>Marks:</strong> ${m}<br>
          üéñ <strong class="grade">Grade: ${grade}</strong>
        </div>
      `;
    }
  </script>

</body>
</html>
