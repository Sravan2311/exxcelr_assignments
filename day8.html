<!DOCTYPE html>
<html>
<head>
<style>
.scroll-box {
  width: 300px;
  height: 200px;
  overflow: auto;
  border: 3px solid #f25f07;
  padding: 10px;
  background-color: #f5f5f5;
  color: #333;
  font-family: Arial, sans-serif;
}

.scroll-box::-webkit-scrollbar {
  width: 20px;
}

.scroll-box::-webkit-scrollbar-track {
  background: #ffe3d4;
  border-radius: 60 px;
}

.scroll-box::-webkit-scrollbar-thumb {
  background-color: #f25f07;
  border-radius: 6px;
  border: 2px solid #fff;
}
</style>
</head>
<body>

<h2>Scrollable Box Example</h2>
<div class="scroll-box">
    <h1>M.PRASANNA KUMAR</h1>
    <h1>M.SAI SRAVAN RAJ</h1>
    <h1>M.SAI VENKAT</h1>
</div>
</body>
</html>
