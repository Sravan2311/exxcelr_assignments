<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 4: Temperature Converter</title>
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter {
      background: #fff8e1;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      color: #ff6f00;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      margin: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #ff6f00;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e65100;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="converter">
  <h2>ðŸŒ¡ Temp Converter</h2>
  <input type="number" id="tempValue" placeholder="Enter temperature">
  <select id="conversionType">
    <option value="cToF">Celsius âžœ Fahrenheit</option>
    <option value="fToC">Fahrenheit âžœ Celsius</option>
  </select>
  <br>
  <button onclick="convertTemp()">Convert</button>
  <div id="result"></div>
</div>

<script>
  // Function to convert Celsius to Fahrenheit
  function celsiusToFahrenheit(c) {
    return (c * 9 / 5) + 32;
  }

  // Function to convert Fahrenheit to Celsius
  function fahrenheitToCelsius(f) {
    return (f - 32) * 5 / 9;
  }

  // Function to display conversion
  function displayConversion(type, value) {
    let result;
    if (type === "cToF") {
      result = `${value}Â°C = ${celsiusToFahrenheit(value).toFixed(2)}Â°F`;
    } else if (type === "fToC") {
      result = `${value}Â°F = ${fahrenheitToCelsius(value).toFixed(2)}Â°C`;
    } else {
      result = "Invalid conversion type!";
    }
    document.getElementById("result").innerText = result;
  }

  // Triggered on button click
  function convertTemp() {
    const value = parseFloat(document.getElementById("tempValue").value);
    const type = document.getElementById("conversionType").value;

    if (isNaN(value)) {
      document.getElementById("result").innerText = "âš  Please enter a valid number!";
      return;
    }

    displayConversion(type, value);
  }
</script>

</body>
</html>
