<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 3: Callback Function</title>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #00897b;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #00acc1;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #007c91;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸ‘‹ Welcome User</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <br>
    <button onclick="startGreeting()">Greet User</button>
    <div id="result"></div>
  </div>

  <script>
    // Main function using callback
    function greetUser(name, callback) {
      const output = `Welcome, ${name}!\n`;
      document.getElementById("result").innerText = output;
      callback(name); // Call the callback
    }

    // Callback function to say goodbye
    function sayGoodbye(name) {
      document.getElementById("result").innerText += `Goodbye, ${name}`;
    }

    // Function to trigger greeting
    function startGreeting() {
      const name = document.getElementById("username").value.trim();
      if (name === "") {
        document.getElementById("result").innerText = "âš  Please enter a name!";
        return;
      }
      greetUser(name, sayGoodbye);
    }
  </script>

</body>
</html>
