<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2: String Utilities</title>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0f7fa);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #00796b;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            width: 85%;
            margin: 8px;
            padding: 10px;
            background: #00acc1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #007c91;
        }

        #result {
            margin-top: 20px;
            color: #333;
            font-size: 18px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <h2> String Utilities</h2>
    <input type="text" id="inputText" placeholder="Enter a string here">

    <button onclick="convertToUpper()">Convert to UPPERCASE</button>
    <button onclick="countCharacters()">Count Characters</button>
    <button onclick="reverseString()">Reverse String</button>

    <div id="result"></div>
</div>

<script>
    // Arrow function for uppercase
    const toUpper = (str) => str.toUpperCase();

    // Function expression for character count
    const charCount = function(str) {
        return str.length;
    }

    // Arrow function for reversing string
    const reverseStr = (str) => str.split('').reverse().join('');

    function convertToUpper() {
        const str = document.getElementById("inputText").value;
        document.getElementById("result").innerText = "Uppercase: " + toUpper(str);
    }

    function countCharacters() {
        const str = document.getElementById("inputText").value;
        document.getElementById("result").innerText = "Character Count: " + charCount(str);
    }

    function reverseString() {
        const str = document.getElementById("inputText").value;
        document.getElementById("result").innerText = "Reversed: " + reverseStr(str);
    }
</script>

</body>
</html>
