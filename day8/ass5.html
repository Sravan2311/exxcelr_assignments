<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 5: Student Result</title>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      color: #1976d2;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #1976d2;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0d47a1;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üìö Student Result Calculator</h2>
  <input type="number" id="m1" placeholder="Enter Mark 1">
  <input type="number" id="m2" placeholder="Enter Mark 2">
  <input type="number" id="m3" placeholder="Enter Mark 3">
  <br>
  <button onclick="processResult()">Check Result</button>
  <div id="result"></div>
</div>

<script>
  // Function to calculate average
  function average(m1, m2, m3) {
    return (m1 + m2 + m3) / 3;
  }

  // Function to check if student passed
  function isPassed(avg) {
    return avg >= 35;
  }

  // Function to process and display result
  function processResult() {
    const m1 = parseFloat(document.getElementById("m1").value);
    const m2 = parseFloat(document.getElementById("m2").value);
    const m3 = parseFloat(document.getElementById("m3").value);

    if (isNaN(m1) || isNaN(m2) || isNaN(m3)) {
      document.getElementById("result").innerText = "‚ö† Please enter all three marks!";
      return;
    }

    const avg = average(m1, m2, m3);
    const status = isPassed(avg) ? "‚úÖ Passed" : "‚ùå Failed";
        document.getElementById("result").innerText = 
          `Average: ${avg.toFixed(2)}
    Status: ${status}`;
  }
</script>

</body>
</html>
