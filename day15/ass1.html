<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìù Dynamic To-Do List</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(to right, #43cea2, #185a9d);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .todo-container {
      max-width: 600px;
      margin: auto;
      background: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    input[type="text"] {
      width: 70%;
      padding: 12px;
      border: 2px solid #80deea;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      padding: 12px 16px;
      margin-left: 10px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #f12711, #f5af19);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #e0f7fa;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      transition: 0.3s;
    }

    li.completed {
      text-decoration: line-through;
      background: #c8e6c9;
      color: #555;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .complete-btn, .delete-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .complete-btn {
      background: #81c784;
      color: white;
    }

    .delete-btn {
      background: #e57373;
      color: white;
    }
  </style>
</head>
<body>

  <h1>üìã Dynamic To-Do List</h1>

  <div class="todo-container">
    <input type="text" id="taskInput" placeholder="Enter a new task..." />
    <button onclick="addTask()">‚ûï Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      const li = document.createElement("li");
      li.classList.add("completed"); // Immediately mark as completed

      const span = document.createElement("span");
      span.textContent = taskText;

      const actions = document.createElement("div");
      actions.className = "actions";

      const completeBtn = document.createElement("button");
      completeBtn.textContent = "‚úÖ";
      completeBtn.className = "complete-btn";
      completeBtn.onclick = () => {
        li.classList.toggle("completed");
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "üóë";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => {
        li.remove();
      };

      actions.appendChild(completeBtn);
      actions.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(actions);

      document.getElementById("taskList").appendChild(li);

      alert(`Task "${taskText}" has been completed ‚úÖ`);
      input.value = "";
    }
  </script>

</body>
</html>
