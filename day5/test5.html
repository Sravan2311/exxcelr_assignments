<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .li{
            font-size: 10px;
        }
        .li:not(.active){
            color: red;
        }
        .active{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li class="active">Item 1</li>
        <li class="li">Item 2</li>
        <li class="li">Item 3</li>
    </ul>
</body>
</html>
