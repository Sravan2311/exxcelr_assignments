<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            animation: moveRight 2s ease-in-out infinite;
        }
        @keyframes moveRight {
            0%{
                transform: translateX(0);
            }
            100%{
                transform: translateX(200px)
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
