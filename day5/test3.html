<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s;
        }
        .box:hover{
            width: 100%;
            background-color: green;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
