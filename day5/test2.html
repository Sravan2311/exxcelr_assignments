<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n child demo</title>
    <style>
        li:first-child{
            font-weight: bold;
        }
        li:nth-child(2){
            background-color: blue;
        }
        li:nth-child(3){
            font-style: italic;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
