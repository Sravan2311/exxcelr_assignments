<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Demo</title>
    <style>
        .button{
            padding: 10px 20px;
            background-color: #4caf50;
            color:#fff;
            border: 2px solid red;
            cursor: pointer;
        }
        .button:active{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button class="button">Click Me</button>
</body>
</html>
