<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Flexbox Navbar Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ace961;
      padding: 18px 36px;
    }
    .logo {
      display: flex;
      align-items: center;
      color: #fff;
      font-size: 1.7em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .logo img {
      height: 40px;
      margin-right: 12px;
      vertical-align: middle;
    }
    .nav-menu {
      display: flex;
      gap: 32px;
      align-items: center;
    }
    .nav-menu a {
      color: #290af1;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.2s;
    }
    .nav-menu a:hover {
      color: #f10307;
    }
    
    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 16px;
      }
      .nav-menu {
        flex-direction: column;
        gap: 16px;
        width: 100%;
        margin-top: 12px;
      }
      .logo {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="C:\Users\Sai Sravan Raj\OneDrive\Pictures\wp5761240.jpg" alt="Logo">
    </div>
    <div class="nav-menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
  </nav>    
</body>
</html>
