<html>
<head>
<title>form</title>
<body>
<form>
    <fieldset>
        <legend>Form</legend>
<label>Username:</label><br>
<input type="text" placeholder="Enter your username"><br><br>
<label>Password:</label><br>
<input type="password" placeholder="Enter your password"><br><br>
<label>Hobbies:</label><br>
<input type="checkbox" value="Reading"> Reading<br>
<input type="checkbox" value="Playing"> Playing<br>
<input type="checkbox" value="Traveling"> Traveling<br><br>
<label>Gender</label><br>
<input type="radio" name="gender">Male<br>
<input type="radio" name="gender">Female<br><br>
<label>Comments</label><br> 
<textarea rows="4" cols="50" placeholder="Enter your comments here"></textarea><br><br>
<label>Country:</label><br>
<select>
    <option></option>
    <option>India</option>
    <option>USA</option>
    <option>UK</option>
    <option>Oman</option>
    <option>Japan</option>
</select><br><br>
<center><input type="submit" value="Submit"><br></center>
</fieldset>
</form>
</body>
</html>
