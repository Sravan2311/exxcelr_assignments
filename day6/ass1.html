<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: aquamarine;
        }
        h1 {
            color: #333;
        }
        script {
            display: none; /* Hide the script tag in the rendered HTML */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Website!</h1>

    <script>
        // Ask the user for their name
        let name = prompt("Enter your name:");

        // Show a greeting using alert
        alert("Welcome, " + name + "!");

        // Log the name in the console
        document.write("User's name is: " + name);
    </script>
</body>
</html>
