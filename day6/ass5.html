<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        input {
            margin: 10px;
            padding: 5px;
            width: 200px;
        }
        .button {
            padding: 5px 10px;
            background-color: #257ac5;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #14a033;
        }
    </style>
</head>
<body>
    <h1 class="button">Custom Math Quiz</h1>

    <script>
        // Ask the user for two numbers
        let num1 = Number(prompt("Enter the first number:"));
        let num2 = Number(prompt("Enter the second number:"));

        // Ask the user to calculate the sum
        let userAnswer = Number(prompt("What is " + num1 + " + " + num2 + "?"));

        // Check the answer
        let correctAnswer = num1 + num2;

        if (userAnswer === correctAnswer) {
            alert("Correct!");
        } else {
            alert("Wrong! The correct answer is " + correctAnswer + ".");
        }
        document.write("Your answer: " + userAnswer + "<br>");
        document.write("Correct answer: " + correctAnswer + "<br>");
    </script>
</body>
</html>
