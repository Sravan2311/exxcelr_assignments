<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grading System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4300b0, #c94d3d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff5e62;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e53935;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Student Grading System</h1>
    <input type="number" id="marks" placeholder="Enter marks (0 - 100)">
    <br>
    <button onclick="checkGrade()">Check Grade</button>
    <div id="result"></div>
  </div>

  <script>
    function checkGrade() {
      const marks = parseFloat(document.getElementById("marks").value);
      let grade = "";

      if (marks >= 90 && marks <= 100) {
        grade = "Grade: A ";
      } else if (marks >= 75 && marks < 90) {
        grade = "Grade: B ";
      } else if (marks >= 60 && marks < 75) {
        grade = "Grade: C ";
      } else if (marks >= 0 && marks < 60) {
        grade = "Grade: Fail ";
      } else {
        grade = " Invalid input. Enter marks between 0 and 100.";
      }

      document.getElementById("result").innerHTML = grade;
    }
  </script>
</body>
</html>
