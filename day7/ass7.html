<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stop at 6</title>
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .number {
      display: inline-block;
      background: #ffffff33;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 12px;
      font-size: 1.8rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .number:hover {
      transform: scale(1.1);
      background-color: #ffffff55;
    }
  </style>
</head>
<body>

  <h1>Printing Numbers (Stop at 6)</h1>
  <div id="output"></div>

  <script>
    const outputDiv = document.getElementById("output");

    for (let i = 1; i <= 10; i++) {
      if (i === 6) {
        break; // Stop when number is 6
      }
      const span = document.createElement("span");
      span.className = "number";
      span.textContent = i;
      outputDiv.appendChild(span);
    }
  </script>

</body>
</html>
