<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odd Numbers from 1 to 20</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #080306, #f8f8f8);
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #ff1493;
    }
    .number {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background-color: #32cd32;
      color: white;
      border-radius: 8px;
      font-size: 18px;
      box-shadow: 2px 2px 5px gray;
    }
  </style>
</head>
<body>

  <h1>Odd Numbers from 1 to 20</h1>
  <div id="output"></div>

  <script>
    const output = document.getElementById("output");

    for (let i = 1; i <= 20; i++) {
      if (i % 2 === 0) continue; // Skip even numbers

      const box = document.createElement("div");
      box.className = "number";
      box.textContent = i;
      output.appendChild(box);
    }
  </script>

</body>
</html>
