<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Calculator</title>
  <style>
    body {
      background: linear-gradient(to right, #ff0008, #1eff00);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #ffffff22;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #fff;
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
    }

    input, select {
      width: 200px;
    }

    button {
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ffffcc;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>ðŸ’¡ Stylish Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <select id="operator">
      <option value="+">âž• Add</option>
      <option value="-">âž– Subtract</option>
      <option value="*">âœ– Multiply</option>
      <option value="/">âž— Divide</option>
    </select><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let operator = document.getElementById("operator").value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers.";
      } else {
        switch(operator) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num2 !== 0 ? (num1 / num2) : "Error: Division by zero!";
            break;
          default:
            result = "Invalid operator.";
        }
      }

      document.getElementById("result").innerHTML = "Result: " + result;
    }
  </script>
</body>
</html>
