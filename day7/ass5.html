<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vowel Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f71eab, #00ffea);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
      color: #fff;
    }

    input {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background: #e91e63;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #fffbea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¤ Vowel Counter</h1>
    <input type="text" id="textInput" placeholder="Enter a string..." />
    <br>
    <button onclick="countVowels()">Count Vowels</button>
    <div id="result"></div>
  </div>

  <script>
    function countVowels() {
      const str = document.getElementById("textInput").value.toLowerCase();
      let count = 0;

      for (let i = 0; i < str.length; i++) {
        if (str[i] === 'a' || str[i] === 'e' || str[i] === 'i' || str[i] === 'o' || str[i] === 'u') {
          count++;
        }
      }

      document.getElementById("result").innerText = "Total vowels: " + count;
    }
  </script>
</body>
</html>
