<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            let result = "";
            for (let i = 1; i <= 5; i++) {
                result += "Number: " + i + "<br>";
            }
            document.getElementById("output").innerHTML = result;
        }
    </script>
</head>
<body>
    <h2>Print Numbers from 1 to 5 using for loop</h2>
    <div id="output"></div>
</body>
</html>
