<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8566ff, #61ff5e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 30px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      width: 200px;
      outline: none;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00c9ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #007bb6;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-line;
      color: #ffffe0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Multiplication Table Generator</h1>
    <input type="number" id="number" placeholder="Enter a number" />
    <br>
    <button onclick="generateTable()">Generate</button>
    <div id="result"></div>
  </div>

  <script>
    function generateTable() {
      const num = parseInt(document.getElementById("number").value);
      let output = "";

      if (isNaN(num)) {
        output = "Please enter a valid number.";
      } else {
        for (let i = 1; i <= 10; i++) {
          output += `${num} Ã— ${i} = ${num * i}\n`;
        }
      }

      document.getElementById("result").innerText = output;
    }
  </script>
</body>
</html>
