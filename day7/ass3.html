<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle Pattern</title>
  <style>
    body {
      background: linear-gradient(to right, #745fff, #fe7b86);
      font-family: 'Arial', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    pre {
      background: linear-gradient(to right,#fe7b86 ,#745fff);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 24px;
    }
  </style>
</head>
<body>
  <pre id="pattern"></pre>

  <script>
    let pattern = "";
    for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= i; j++) {
        pattern += "*";
      }
      pattern += "\n"; // Move to next line
    }
    document.getElementById("pattern").innerText = pattern;
  </script>
</body>
</html>
