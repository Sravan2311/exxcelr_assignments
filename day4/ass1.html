<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorful Product Grid</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background: linear-gradient(to right, #f5f7fa, #ffe6f0);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #6a1b9a;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    @media (min-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .product-card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      background: #fff;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
    }

    .product-info {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.65);
      color: #fff;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .product-card:hover .product-info {
      opacity: 1;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-price {
      font-size: 18px;
      color: #ffd600;
    }
  </style>
</head>
