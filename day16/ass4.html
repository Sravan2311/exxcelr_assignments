<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¼ Employee Salary Report</title>
  <style>
    body {
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffffdd;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #b2ebf2;
    }

    .input-area button {
      padding: 12px 20px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .input-area button:hover {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .report {
      background: #f1f8e9;
      border-left: 6px solid #66bb6a;
      margin: 12px 0;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      color: #2e7d32;
    }

    .report span {
      display: inline-block;
      margin-right: 10px;
    }

    .no-salary {
      color: #c62828;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¼ Employee Salary Report</h1>

  <div class="container">

    <!-- ðŸ‘‡ User Input Section -->
    <div class="input-area">
      <input type="text" id="empName" placeholder="Enter Employee Name">
      <input type="text" id="empRole" placeholder="Enter Role">
      <input type="number" id="empSalary" placeholder="Enter Salary (â‚¹)">
      <button onclick="addEmployee()">âž• Add Employee</button>
    </div>

    <!-- ðŸ“‹ Output Section -->
    <div id="output"></div>

  </div>

  <script>
    const output = document.getElementById("output");
    const employees = [];

    const displayEmployee = (employee) => {
      const {
        name = "Unknown",
        role = "Not Assigned",
        salary
      } = employee;

      const salaryText = salary?.toLocaleString("en-IN", {
        style: "currency",
        currency: "INR"
      }) || "<span class='no-salary'>Not Provided</span>";

      const div = document.createElement("div");
      div.className = "report";
      div.innerHTML = `ðŸ‘¤ <strong>Name:</strong> ${name} | ðŸ§° <strong>Role:</strong> ${role} | ðŸ’° <strong>Salary:</strong> ${salaryText}`;
      output.appendChild(div);
    };

    const addEmployee = () => {
      const name = document.getElementById("empName").value.trim();
      const role = document.getElementById("empRole").value.trim();
      const salaryValue = document.getElementById("empSalary").value.trim();

      const salary = salaryValue ? parseFloat(salaryValue) : undefined;

      const newEmployee = { name, role, salary };
      employees.push(newEmployee);

      displayEmployee(newEmployee);

      // Clear input fields
      document.getElementById("empName").value = "";
      document.getElementById("empRole").value = "";
      document.getElementById("empSalary").value = "";
    };
  </script>

</body>
</html>
