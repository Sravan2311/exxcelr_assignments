<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ› Ultra-Colorful Shopping Cart Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #222;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #ffffff;
      padding: 20px;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px #00000060;
    }

    .container {
      background: #ffffffcc;
      border-radius: 20px;
      max-width: 750px;
      margin: auto;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
    }

    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    input {
      background: #fdfbfb;
      border: 2px solid #ff6f61;
    }

    button {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #f83600, #f9d423);
    }

    .result {
      background: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);
      color: #000;
      margin: 15px 0;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      border-left: 5px solid #00796b;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .highlight {
      color: #d500f9;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ğŸŒŸ Ultra-Colorful Shopping Cart Manager ğŸ›’</h1>

  <div class="container">
    <input type="text" id="pname" placeholder="âœ¨ Enter Product Name (e.g. Shoes)">
    <input type="number" id="pprice" placeholder="ğŸ’¸ Enter Product Price (e.g. 599)">
    
    <button onclick="addProduct()">â• Add Product</button>
    <button onclick="removeLast()">âŒ Remove Last Product</button>
    <button onclick="calculateTotal()">ğŸ’° Calculate Total Price</button>
    <button onclick="filterExpensive()">ğŸ” Show Products > â‚¹500</button>
    
    <input type="text" id="searchName" placeholder="ğŸ” Search Product by Name">
    <button onclick="findProduct()">ğŸ“Œ Find Product</button>

    <div id="output"></div>
  </div>

  <script>
    let cart = [
      { name: "Backpack", price: 450 },
      { name: "Watch", price: 1200 },
      { name: "T-Shirt", price: 799 }
    ];

    const output = document.getElementById("output");

    function displayCart(title = "ğŸ›’ Cart Contents") {
      output.innerHTML = `<div class="result"><strong>${title}:</strong><br>` +
        cart.map(item => `ğŸ‘‰ <span class="highlight">${item.name}</span> - â‚¹${item.price}`).join("<br>") +
        `</div>`;
    }

    function addProduct() {
      let name = document.getElementById("pname").value.trim();
      let price = parseFloat(document.getElementById("pprice").value);
      if (name && !isNaN(price)) {
        cart.push({ name, price });
        displayCart(`âœ… Product <span class="highlight">${name}</span> added!`);
      } else {
        output.innerHTML = `<div class="result">â— Please enter valid <span class="highlight">name</span> and <span class="highlight">price</span>.</div>`;
      }
    }

    function removeLast() {
      if (cart.length > 0) {
        let removed = cart.pop();
        displayCart(`ğŸ—‘ Removed: <span class="highlight">${removed.name}</span>`);
      } else {
        output.innerHTML = `<div class="result">âš  The cart is already empty!</div>`;
      }
    }

    function calculateTotal() {
      let total = cart.reduce((sum, item) => sum + item.price, 0);
      output.innerHTML = `<div class="result">ğŸ’³ Total Cart Value: <span class="highlight">â‚¹${total}</span></div>`;
    }

    function filterExpensive() {
      let expensive = cart.filter(item => item.price > 500);
      if (expensive.length > 0) {
        output.innerHTML = `<div class="result"><strong>ğŸ’ Products over â‚¹500:</strong><br>` +
          expensive.map(item => `ğŸ’¼ <span class="highlight">${item.name}</span> - â‚¹${item.price}`).join("<br>") +
          `</div>`;
      } else {
        output.innerHTML = `<div class="result">âŒ No products over â‚¹500 found.</div>`;
      }
    }

    function findProduct() {
      let searchName = document.getElementById("searchName").value.trim().toLowerCase();
      let found = cart.find(item => item.name.toLowerCase() === searchName);
      if (found) {
        output.innerHTML = `<div class="result">ğŸ” Found Product: <span class="highlight">${found.name}</span> - â‚¹${found.price}</div>`;
      } else {
        output.innerHTML = `<div class="result">ğŸ˜¢ Product not found in cart.</div>`;
      }
    }

    // Show initial cart
    displayCart("ğŸ›’ Initial Cart");
  </script>
</body>
</html>
