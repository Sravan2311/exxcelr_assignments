<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéØ Student Marks Analyzer</title>
  <style>
    body {
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #6a1b9a;
      text-align: center;
      text-shadow: 1px 1px 3px #fff;
    }
    .container {
      background: #ffffffdd;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
      margin: auto;
      max-width: 600px;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #999;
      font-size: 16px;
      margin-bottom: 15px;
      width: 100%;
    }
    button {
      background-color: #8e24aa;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #6a1b9a;
    }
    .result {
      background: #e1f5fe;
      border-left: 5px solid #039be5;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }
    .highlight {
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üìä Student Marks Analyzer</h1>
  <div class="container">
    <label for="marksInput">Enter student marks (comma-separated):</label>
    <input type="text" id="marksInput" placeholder="">
    
    <label for="newMark">Enter new student mark to add:</label>
    <input type="number" id="newMark" placeholder="">

    <button onclick="analyzeMarks()">Analyze</button>

    <div id="output"></div>
  </div>

  <script>
    function analyzeMarks() {
      const output = document.getElementById('output');
      output.innerHTML = "";

      // Get user input
      let marksStr = document.getElementById("marksInput").value;
      let newMark = parseInt(document.getElementById("newMark").value);

      // Convert to number array
      let marks = marksStr.split(',').map(m => parseInt(m.trim())).filter(m => !isNaN(m));
      output.innerHTML += `<div class="result">1Ô∏è‚É£ Initial Marks: ${marks.join(", ")}</div>`;

      // Add new mark using push()
      if (!isNaN(newMark)) {
        marks.push(newMark);
        output.innerHTML += `<div class="result">2Ô∏è‚É£ After Adding New Mark (${newMark}): ${marks.join(", ")}</div>`;
      }

      // Remove the lowest mark
      let minMark = Math.min(...marks);
      let filteredMarks = marks.filter(m => m !== minMark);
      output.innerHTML += `<div class="result">3Ô∏è‚É£ After Removing Lowest Mark (${minMark}): ${filteredMarks.join(", ")}</div>`;

      // Calculate average using reduce()
      let average = filteredMarks.reduce((acc, val) => acc + val, 0) / filteredMarks.length;
      output.innerHTML += `<div class="result">4Ô∏è‚É£ Average Mark: <span class="highlight">${average.toFixed(2)}</span></div>`;

      // Filter marks greater than 50
      let above50 = filteredMarks.filter(m => m > 50);
      output.innerHTML += `<div class="result">5Ô∏è‚É£ Marks > 50: ${above50.join(", ")}</div>`;

      // Display each mark using forEach
      output.innerHTML += `<div class="result">6Ô∏è‚É£ All Student Marks:<br>`;
      filteredMarks.forEach((m, i) => {
        output.innerHTML += `&nbsp;&nbsp;Student ${i + 1}: <span class="highlight">${m}</span><br>`;
      });
      output.innerHTML += `</div>`;
    }
  </script>

</body>
</html>
