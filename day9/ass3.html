<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåü Employee List Processor</title>
  <style>
    body {
      background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(to right, #43cea2, #185a9d);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 5px #aaa;
    }

    .container {
      background: #ffffffee;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
    }

    button {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      font-weight: bold;
      border: none;
      transition: 0.3s;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #f12711, #f5af19);
      transform: scale(1.03);
    }

    .result {
      background: #e0f7fa;
      border-left: 6px solid #00acc1;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      font-weight: 500;
    }

    .highlight {
      font-weight: bold;
      color: #2e7d32;
    }

    .subtitle {
      margin-top: 25px;
      font-size: 1.2em;
      color: #37474f;
    }
  </style>
</head>
<body>

  <h1>üßë‚Äçüíº Employee List Processor</h1>

  <div class="container">
    <h2 class="subtitle">‚ûï Add New Employee</h2>
    <input type="text" id="empName" placeholder="Enter Employee Name">
    <input type="number" id="empId" placeholder="Enter Employee ID">
    <input type="number" id="empSalary" placeholder="Enter Employee Salary">
    <button onclick="addEmployee()">Submit</button>

    <h2 class="subtitle">üîç Search Employee</h2>
    <input type="text" id="searchInput" placeholder="Search by Name or ID">
    <button onclick="searchEmployee()">Search</button>

    <h2 class="subtitle">üöÄ Extra Features</h2>
    <button onclick="increaseSalaries()">üí∏ Increase All Salaries by 10%</button>
    <button onclick="showHighEarners()">üíº Show Salary > ‚Çπ50,000</button>

    <div id="output"></div>
  </div>

  <script>
    let employees = [];

    function addEmployee() {
      const name = document.getElementById("empName").value.trim();
      const id = parseInt(document.getElementById("empId").value);
      const salary = parseFloat(document.getElementById("empSalary").value);
      const output = document.getElementById("output");

      if (name && !isNaN(id) && !isNaN(salary)) {
        employees.push({ id, name, salary });
        output.innerHTML = `<div class="result">‚úÖ Employee <span class="highlight">${name}</span> added successfully!</div>`;
        document.getElementById("empName").value = "";
        document.getElementById("empId").value = "";
        document.getElementById("empSalary").value = "";
      } else {
        output.innerHTML = `<div class="result">‚ö† Please enter valid Name, ID, and Salary.</div>`;
      }
    }

    function searchEmployee() {
      const searchVal = document.getElementById("searchInput").value.trim().toLowerCase();
      const output = document.getElementById("output");

      if (searchVal === "") {
        output.innerHTML = `<div class="result">‚ö† Please enter a value to search.</div>`;
        return;
      }

      const found = employees.find(emp =>
        emp.name.toLowerCase() === searchVal || emp.id.toString() === searchVal
      );

      if (found) {
        output.innerHTML = `
          <div class="result">
            üîç <strong>Employee Found:</strong><br>
            üÜî ID: <span class="highlight">${found.id}</span><br>
            üßë Name: <span class="highlight">${found.name}</span><br>
            üí∞ Salary: ‚Çπ<span class="highlight">${found.salary}</span>
          </div>
        `;
      } else {
        output.innerHTML = `<div class="result">‚ùå No employee found with given Name or ID.</div>`;
      }

      document.getElementById("searchInput").value = "";
    }

    function increaseSalaries() {
      employees = employees.map(emp => ({
        ...emp,
        salary: Math.round(emp.salary * 1.10)
      }));
      const output = document.getElementById("output");
      output.innerHTML = `<div class="result">üí∏ Salaries increased by 10% for all employees!</div>`;
    }

    function showHighEarners() {
      const highEarners = employees.filter(emp => emp.salary > 50000);
      const output = document.getElementById("output");

      if (highEarners.length > 0) {
        output.innerHTML = `<div class="result"><strong>üíº Employees earning more than ‚Çπ50,000:</strong><br>` +
          highEarners.map(emp => `üßë ${emp.name} (ID: ${emp.id}) - ‚Çπ${emp.salary}`).join("<br>") + `</div>`;
      } else {
        output.innerHTML = `<div class="result">üò¢ No employees earn more than ‚Çπ50,000 currently.</div>`;
      }
    }
  </script>

</body>
</html>
