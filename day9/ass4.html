<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ›’ Online Store Product Manager</title>
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      background: linear-gradient(to right, #fc466b, #3f5efb);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .container { 
      background-color: #ffffffee;
      max-width: 1100px;
      margin: auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .subtitle {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #37474f;
    }

    button {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: #fff;
      padding: 12px 20px;
      margin: 10px 10px 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #f12711, #f5af19);
      transform: scale(1.05);
    }

    .product-button {
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      font-size: 15px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .product-button:hover {
      background: linear-gradient(to right, #00b09b, #96c93d);
      transform: scale(1.03);
    }

    .result {
      background-color: #f1f8e9;
      padding: 15px;
      margin-top: 15px;
      border-left: 6px solid #8bc34a;
      border-radius: 10px;
      font-size: 16px;
    }

    .highlight {
      color: #1b5e20;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ğŸ› Online Store - Product Management</h1>

  <div class="container">
    <h2 class="subtitle">ğŸ“¦ Product Controls</h2>
    <button onclick="showElectronics()">ğŸ”Œ Show Electronics</button>
    <button onclick="showInStock()">ğŸ“¦ Show In-Stock</button>
    <button onclick="applyDiscount()">ğŸ’¸ Apply 10% Discount</button>
    <button onclick="calculateTotal()">ğŸ§® Total In-Stock Price</button>

    <div id="output"></div>
  </div>

  <script>
    let products = [
      { name: "Smartphone", category: "Electronics", price: 20000, stock: 10 },
      { name: "T-Shirt", category: "Clothing", price: 800, stock: 0 },
      { name: "Laptop", category: "Electronics", price: 50000, stock: 5 },
      { name: "Headphones", category: "Electronics", price: 2500, stock: 12 },
      { name: "Shoes", category: "Footwear", price: 3000, stock: 3 }
    ];

    function showElectronics() {
      const electronics = products.filter(p => p.category === "Electronics");
      displayProducts("ğŸ”Œ Electronics Products", electronics);
    }

    function showInStock() {
      const inStock = products.filter(p => p.stock > 0);
      displayProducts("ğŸ“¦ Products In Stock", inStock);
    }

    function applyDiscount() {
      products = products.map(p => ({
        ...p,
        price: Math.round(p.price * 0.90)
      }));
      displayProducts("ğŸ’¸ 10% Discount Applied to All Products", products);
    }

    function calculateTotal() {
      const inStock = products.filter(p => p.stock > 0);
      const total = inStock.reduce((sum, p) => sum + (p.price * p.stock), 0);
      document.getElementById("output").innerHTML = `
        <div class="result">
          ğŸ§® Total Price of In-Stock Products: <span class="highlight">â‚¹${total}</span>
        </div>
      `;
    }

    function purchaseProduct(productName) {
      const product = products.find(p => p.name === productName);
      if (product && product.stock > 0) {
        product.stock -= 1;
        document.getElementById("output").innerHTML = `
          <div class="result">
            ğŸ§¾ <strong>Purchase Successful!</strong><br>
            âœ… You bought <span class="highlight">${product.name}</span><br>
            ğŸ’° Price: â‚¹<span class="highlight">${product.price}</span><br>
            ğŸ“¦ Remaining Stock: <span class="highlight">${product.stock}</span>
          </div>
        `;
      } else {
        document.getElementById("output").innerHTML = `
          <div class="result">
            âŒ Sorry! <span class="highlight">${productName}</span> is out of stock.
          </div>
        `;
      }
    }

    function displayProducts(title, list) {
      let html = `
        <div class="result">
          <h3>${title}</h3>
          <div style="display: flex; flex-wrap: wrap; gap: 20px;">
      `;
      if (list.length === 0) {
        html += `<p>âŒ No products found.</p>`;
      } else {
        html += list.map(p => `
          <div style="
            flex: 1 1 250px;
            background: linear-gradient(to bottom right, #ffffff, #e0f7fa);
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #90caf9;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            text-align: left;
          ">
            <h4 style="margin: 0; color: #0277bd;">ğŸ“¦ ${p.name}</h4>
            <p>ğŸ· <strong>Category:</strong> ${p.category}</p>
            <p>ğŸ’° <strong>Price:</strong> â‚¹${p.price}</p>
            <p>ğŸ“¦ <strong>Stock:</strong> ${p.stock}</p>
            <button 
              class="product-button" 
              onclick="purchaseProduct('${p.name}')"
            >
              ğŸ›’ Buy Now
            </button>
          </div>
        `).join('');
      }

      html += `</div></div>`;
      document.getElementById("output").innerHTML = html;
    }
  </script>

</body>
